<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Aventura</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .landing-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .start-button {
            background: transparent;
            border: 2px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .start-button:hover {
            background: var(--neon-purple);
            color: white;
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .main-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: var(--neon-blue);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div>
            <h1 class="main-title neon-text">Pronta para a aventura?</h1>
            <button class="start-button" onclick="window.location.href='home.html'">Iniciar</button>
        </div>
    </div>

    <canvas id="landingEffectsCanvas"></canvas>

    <script src="landing_effects.js"></script>
</body>
</html>
